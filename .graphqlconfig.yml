projects:
  CITS3200ReFood:
    schemaPath: amplify/backend/api/CITS3200ReFood/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-west-1
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
